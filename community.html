    /* New styles for community events table */
    .community-events-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: rgba(255, 255, 255, 0);
        font-family: Arial, sans-serif; /* Google Sheets uses Arial */
        box-shadow: none; /* Removing box shadow for a flatter look */
        border: 1px solid #e0e0e0; /* Light grey border around the table */
        border-radius: 0; /* Optional: Remove for a sharper look */
    }

    .community-events-table th,
    .community-events-table td {
        padding: 12px 15px;
        text-align: left;
        font-size: 16px;
        border-bottom: 2px solid #e0e0e0; /* Subtle border for separation */
        border-right: 1px solid #e0e0e0; /* Adds vertical separation */
    }

    .community-events-table th {
        font-weight: bold;
        display: flex;
        flex-direction: column;
    }

    /* Last th element should not have a right border */
    .community-events-table th:last-child {
        border-right: none;
    }

    .community-events-table tr {
        min-height: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }





    .community-events-table a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .community-events-table a:hover {
        color: #dddddd;
    }

    /* Last td in every row should not have a right border */
    .community-events-table tr td:last-child {
        border-right: none;
    }

    /* Additional styling to match the vibe of announcements in homepage.css */
    #communityEventsTableContainer {
        padding: 20px;
        background-color: #001f3f; /* Dark blue background */
        border-radius: 10px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        margin: 20px auto;
        max-width: 90%;
    }
