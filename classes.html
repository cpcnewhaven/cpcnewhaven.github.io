<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - CPC New Haven</title>
    <link rel="stylesheet" href="./src/css/podcasts.css">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="./src/js/classes.js"></script>
</head>
<body>
    <div x-data="{
        classes: [],
        filteredClasses: [],
        searchQuery: '',
        init() {
            this.loadClasses();
        }
    }" class="podcast-container">
        
        <!-- Header -->
        <div class="podcast-header">
            <h1>Classes</h1>
            <p>Dive deeper into theological education with our comprehensive class series</p>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-container">
            <div class="search-box">
                <input 
                    type="text" 
                    x-model="searchQuery" 
                    @input="filterClasses()"
                    placeholder="Search classes or episodes..."
                    class="search-input"
                >
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Loading State -->
        <div x-show="classes.length === 0" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading classes...</p>
        </div>

        <!-- Classes Grid -->
        <div x-show="classes.length > 0" class="classes-grid">
            <template x-for="classData in filteredClasses" :key="classData.className">
                <div class="class-card">
                    <div class="class-header">
                        <h3 x-text="classData.title"></h3>
                        <span class="episode-count" x-text="`${classData.episodeCount} episodes`"></span>
                    </div>
                    
                    <div class="episodes-list">
                        <template x-for="episode in classData.episodes" :key="episode.number">
                            <div class="episode-item">
                                <div class="episode-info">
                                    <span class="episode-number" x-text="`Episode ${episode.number}`"></span>
                                    <h4 x-text="episode.title"></h4>
                                </div>
                                
                                <div class="episode-actions">
                                    <template x-if="episode.link">
                                        <a :href="episode.link" target="_blank" class="listen-btn">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                            Listen
                                        </a>
                                    </template>
                                    
                                    <template x-if="episode.listen">
                                        <a :href="episode.listen" target="_blank" class="listen-btn">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                            Listen
                                        </a>
                                    </template>
                                    
                                    <template x-if="episode.handout">
                                        <a :href="episode.handout" target="_blank" class="handout-btn">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            Handout
                                        </a>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <!-- No Results -->
        <div x-show="filteredClasses.length === 0 && classes.length > 0" class="no-results">
            <p>No classes found matching your search.</p>
        </div>
    </div>

    <style>
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .class-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .class-header h3 {
            margin: 0;
            color: #1f2937;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .episode-count {
            background: #0078d4;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .episodes-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .episode-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .episode-info {
            flex: 1;
        }

        .episode-number {
            display: block;
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .episode-info h4 {
            margin: 0;
            color: #374151;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .episode-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .listen-btn, .handout-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .listen-btn {
            background: #0078d4;
            color: white;
        }

        .listen-btn:hover {
            background: #106ebe;
        }

        .handout-btn {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .handout-btn:hover {
            background: #e5e7eb;
        }

        .listen-btn svg, .handout-btn svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .classes-grid {
                grid-template-columns: 1fr;
            }
            
            .episode-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .episode-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</body>
</html>
