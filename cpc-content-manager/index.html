<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CPC Content Editor</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet">
    </head>
    <body x-data="{ menuOpen: false, selectedMenu: '' }">
        <a href="https://cpcnewhaven.org"><img
                src="../../assets/CPC LOGO.png" alt="CPC Logo"
                id="cpcLogo"></a>
        <h1>CPC Content Editor</h1>
        <section>
            <div class="edit-card">
                <h2>Edit Highlights</h2>
                <div class="edit-card-menu">
                    <button @click="menuOpen = !menuOpen">Toggle Menu</button>
                    <div x-show="menuOpen" class="menu">
                        <button @click="selectedMenu = 'load'">Load Website
                            Highlights</button>
                        <button @click="selectedMenu = 'update'">Update Website
                            Highlights</button>
                    </div>
                </div>
                <div x-show="selectedMenu === 'load'">
                    <!-- Content for loading highlights -->
                </div>
                <div x-show="selectedMenu === 'update'">
                    <!-- Content for updating highlights -->
                </div>
            </div>
        </section>

        <div id="fixedButtons">
            <button onclick="publishChanges()">Publish and Download
                Changes</button>
        </div>
        <div id="publishDownloadSection"></div>
        <div id="editor-container"></div>
        <div id="metadataDisplay"></div>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
            defer></script>
        <script src="app.js" defer></script>
        <footer>

        </footer>
    </body>
</html>
