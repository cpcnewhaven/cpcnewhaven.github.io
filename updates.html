<!DOCTYPE html>
<html>
<head>
    <title>Commits</title>
    <style>
        .commit {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="commits"></div>

    <script>
        fetch('https://api.github.com/repos/cpcnewhaven/cpcnewhaven.github.io/commits')
            .then(response => response.json())
            .then(data => {
                const commitsElement = document.getElementById('commits');
                data.forEach(commit => {
                    const commitElement = document.createElement('div');
                    commitElement.classList.add('commit');
                    commitElement.innerHTML = `
                        <h2>${commit.commit.message}</h2>
                        <p>Author: ${commit.commit.author.name}</p>
                        <p>Date: ${new Date(commit.commit.author.date).toLocaleString()}</p>
                    `;
                    commitsElement.appendChild(commitElement);
                });
            });
    </script>
</body>
</html>
