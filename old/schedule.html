<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Pastor Visit - CPC New Haven</title>
    <link rel="stylesheet" href="./css/schedule.css">
    <link rel="stylesheet" href="./src/css/homepage.css"> <!-- Adjust path as necessary -->
    <!-- Add more stylesheets as needed -->
</head>
<body>
    <header>
        <!-- Include your site's navigation here -->
    </header>
    <main>
        <section id="schedule-visit">
            <h1>Schedule a Visit with Our Pastor</h1>
            <p>We understand the importance of pastoral care and are here to support you. If you would like to schedule a visit with one of our pastors, please fill out the form below or contact us directly at <a href="mailto:admin@cpcnewhaven.org">admin@cpcnewhaven.org</a> or call us at 203.777.6960.</p>
            
            <form action="YOUR_SERVER_ENDPOINT" method="POST"> <!-- Adjust action to your form handler -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Include your site's footer here -->
    </footer>
</body>
</html>
