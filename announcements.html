<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="CPC New Haven Church - 135 Whitney Ave New Haven, CT. We are a church committed to serving and reaching the Greater New Haven area. Join us for worship and fellowship.">
        <meta name="keywords"
            content="CPC New Haven, Church, New Haven, CT, Worship, Fellowship">
        <meta name="author" content="CPC New Haven">
        <link rel="stylesheet" href="src/css/global-nav-bar.css">
        <title>Announcements | CPC New Haven Church</title>
        <link rel="stylesheet" href="./src/css/splash-header.css">
        <link rel="stylesheet" href="./src/css/footer.css">
        <link rel="stylesheet" href="./src/css/global-body.css">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>

        <header id="stickyHeader" class="sticky">
            <nav class="main-navigation">
                <!-- Navigation links will be populated here -->
            </nav>
        </header>

        <div class="hamburger-menu-button-container" id="hamburgerMenu">
            <i id="closeMobileMenuButton" class="fas fa-bars"></i>
        </div>

        <div id="page" class>
            <div class="top-splash-welcome">
                <h1 class="headlinea"
                    style="font-size: 8rem!important; padding: 10px; font-weight: 900; text-decoration:uppercase;">Announcements</h1>
                <style>
                    @media (max-width: 768px) {
                        .headlinea {
                            font-size: 4rem!important;
                        }
                    }
                </style>
            </div>
            <section id="announcements">

                <!-- Announcements will be populated here by the JavaScript -->
            </section>
            <!-- END OF HOMEPAGE DYNAMIC SPLASH-->

            <section id="highlights">
                <!-- Highlights will be populated here by the JavaScript -->
            </section>

        </div>
        <section class="splash-image" id="mid-image"></section>
        <section id="footer-cta-a" class="styled-section-a">
            <div class="form-container">
                <h2>Subscribe to our Newsletter</h2>
                <p class="body-text ">Our weekly newsletter goes out on Friday mornings with
                    Sunday Service information, highlights, upcoming events, and useful links.</p>
                <form action="https://formspree.io/f/meojowwg" method="POST"
                    class="neumorphic-form">
                    <input type="text" name="name" placeholder="Your name"
                        required>
                    <!-- Added name input -->
                    <input type="email" name="email" placeholder="Your email"
                        required>
                    <button type="submit">Subscribe to CPC New Haven</button>
                </form>
            </div>
        </section>
        <footer>
            <a id="fixedlink" target="_blank" rel="nofollow noopener"
                href="#">135 Whitney Ave - New Haven, CT | Sunday Worship
                10:30am </a>
        </footer>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
    var header = document.getElementById('myHeader');
	  var page = document.getElementById('page');
    var openMenuButton = document.getElementById('openmenu');

    window.addEventListener('scroll', function() {
				page.classList.remove('menuopen');
        if (window.scrollY >= 100) {
            header.classList.add('sticky');
        } else {
            header.classList.remove('sticky');
        }
    });

    // Event listener to remove the sticky class when the button is clicked
    openMenuButton.addEventListener('click', function() {
        header.classList.remove('sticky');
				page.classList.add('menuopen');
    });
	
	var links = document.querySelectorAll('a[href^="#"]');

    links.forEach(function(link) {
        link.addEventListener('click', function(event) {
            // Prevent the default action
            event.preventDefault();

            // Get the target element
            var targetId = this.getAttribute('href');
            var targetElement = document.querySelector(targetId);

            // Smooth scroll to target
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
});

    </script>
        <!-- DYNAMIC ANNOUNCEMNTS -->
        <script src="./src/js/populate-navigation.js"></script>
        <script src="./src/js/updateContent.js"></script>
        <script src="./src/js/fetch-highlights-display-homepage.js"></script>
        <script src="./src/js/function_toggle_mobileMenu.js"></script>
    </body>
</html>
