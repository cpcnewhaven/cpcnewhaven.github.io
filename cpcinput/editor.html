<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON Editor</title>
        <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 400px; }
        button { margin-top: 10px; }
    </style>
        <!-- Include FileSaver.js from CDN -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    </head>
    <body>
        <h1>JSON Editor</h1>
        <textarea id="jsonData"></textarea><br>
        <button onclick="loadJson()">Load JSON</button>
        <button onclick="saveJson()">Save JSON</button>

        <script>
        // Sample JSON data (replace this with a fetch call if needed)
        const sampleJson = {
            "announcements": [
                {
                    "title": "NEXT SUNDAY-ELDER ORDINATION",
                    "description": "We are grateful for Godâ€™s provision...",
                    "dateEntered": "2024-04-14",
                    "active": "false",
                    "type": "upcoming",
                    "category": "upcoming",
                    "tag": "ordination"
                },
                // ... other announcements ...
            ]
        };

        function loadJson() {
            // Load the sample JSON data into the textarea
            document.getElementById('jsonData').value = JSON.stringify(sampleJson, null, 2);
        }

        function saveJson() {
            try {
                // Parse the JSON to ensure it's valid
                const jsonData = JSON.parse(document.getElementById('jsonData').value);

                // Convert JSON to a Blob
                const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });

                // Use FileSaver.js to save the file
                saveAs(blob, 'highlights.json');
            } catch (e) {
                alert('Invalid JSON format. Please correct it before saving.');
            }
        }
    </script>
    </body>
</html>
