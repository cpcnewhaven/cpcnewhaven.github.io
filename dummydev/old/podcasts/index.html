<!DOCTYPE html>
<html>
<head>
    <title>Podcast Episodes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/podcasts.css">
    <link rel="stylesheet" href="../css/episodes.css">
    <link rel="stylesheet" href="../css/episodeLayout.css">
</head>
<body>
    <header>
    <a href="../index.html"><img src="../assets/CPC LOGO.png" alt="Logo" class="home-logo"></a>
    </header>
    <h1>Podcast Episodes</h1>
    <div class="filter-container neumorphic">
        <div>
            <label for="podcastFilter">Filter by Podcast:</label>
            <select id="podcastFilter">
                <option value="">All</option>
                <option value="The Sunday Sermon">The Sunday Sermon</option>
                <option value="Compline">Compline</option>
                <option value="School of Discipleship">School of Discipleship</option>
                <option value="Smokin' Theologians">Smokin' Theologians</option>
            </select>
        </div>
        <div>
            <label for="hostFilter">Filter by Host/Speaker:</label>
            <select id="hostFilter">
                <option value="">All</option>
                <option value="Chip Anderson">Rev. Chip Anderson</option>
                <option value="Jefferson Bennett">Rev. Jefferson Bennett</option>
                <option value="Curran Bishop">Rev. Curran Bishop</option>
                <option value="Mike Brunjes">Mike Brunjes</option>
                <option value="Alex Gonzalez">Alex Gonzalez</option>
                <option value="Preston Graham">Rev. Preston Graham, Jr.</option>
                <option value="Andrew Holbrook">Andrew Holbrook</option>
                <option value="Craig Luekens">Rev. Craig Luekens</option>
                <option value="Jerry Ornelas">Rev. Jerry Ornelas</option>
                <option value="Guest Preacher">Guest Preacher</option>
                <option value="John Roney">John Roney</option>
            </select>
        </div>
        <div>
            <label for="showFilter">Filter by Show:</label>
            <select id="showFilter">
                <option value="">All</option>
                <option value="The Sunday Sermon">The Sunday Sermon</option>
                <option value="Biblical">Biblical Studies</option>
                <option value="Church History">Church History</option>
                <option value="Compline">Compline Homilies</option>
                <option value="Evangelism/Apologetics">Evangelism/Apologetics</option>
                <option value="Gospel in Life">Gospel in Life</option>
                <option value="Leadership">Leadership</option>
                <option value="Theology">Theology</option>
                <option value="Smokin' Theologians">Smokin' Theologians</option>
            </select>
        </div>
        <div
            <label for="yearFilter">Filter by Year</label>
            <select id="yearFilter">
                <option value="">All</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <label for="monthFilter">Filter by Month</label>
            <select id="monthFilter">
                <option value="">All</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>

    <div class="neumorphic" id="episodeList">
        <!-- Podcast episodes will be dynamically added here -->
    </div>

    <script src="../script/podcastFilter.js"></script>
    <script>
        // Event listeners for the filter inputs
        podcastFilter.addEventListener("change", applyFilters);
        hostFilter.addEventListener("change", applyFilters);
        showFilter.addEventListener("change", applyFilters);
        yearFilter.addEventListener("change", applyFilters);
        monthFilter.addEventListener("change",applyFilters);

        // Fetch and display podcast episodes when the page loads
        fetchPodcastEpisodes("https://beta.cpcnewhaven.org/podcasts/podcasts.json");
    </script>

</body>
</html>
