name: Update Instagram Feed

on:
  workflow_dispatch: {}
  schedule:
    # Daily at 12:20 UTC (adjust as desired)
    - cron: "20 12 * * *"

permissions:
  contents: write

concurrency:
  group: update-instagram-feed
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update instagram-feed.json
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        run: node scripts/update-instagram-feed.js

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/instagram-feed.json
          git commit -m "Update Instagram feed data"
          git push

