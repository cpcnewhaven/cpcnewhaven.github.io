<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retreat 2025 Gallery | CPC New Haven</title>
    <link rel="stylesheet" href="./src/css/global-body.css" />
    <link rel="stylesheet" href="./src/css/global-footer-cta.css" />
    <link rel="stylesheet" href="./src/css/highlights.css" />
    <link rel="icon" href="https://storage.googleapis.com/cpc-public-website/web-assets/CPC%20-%20FAVICON%20-%20FALL%202024.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header id="stickyHeader" class="sticky">
      <nav class="main-navigation">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="events.html">Events</a>
        <a href="workshop/yearbook/index.html">Yearbook</a>
      </nav>
    </header>

    <section class="mid-splash-welcome sticky">
      <h1 class="headline">Retreat 2025 Photo Gallery</h1>
    </section>

    <section class="gallery-actions" style="padding:20px; text-align:center;">
      <a class="widget-cta-btn" href="https://drive.google.com/drive/folders/1hH9tY6LoQt3w1xnfAG-YU1-fSGZRm62w?usp=drive_link" target="_blank" rel="noopener">Upload Photos</a>
    </section>

    <section id="retreat2025-gallery" style="padding: 20px;">
      <div id="gallery-grid" class="gallery-grid"></div>
      <div id="lightbox" class="lightbox hidden">
        <img id="lightbox-img" alt="" />
      </div>
    </section>

    <footer>
      <div class="footer-content-logo">
        <a href="index.html">
          <img src="./assets/CPC_LOGO_24.png" alt="CPC New Haven Church" class="top-splash-logo">
        </a>
      </div>
      <p>Â© 2025 Christ Presbyterian Church.</p>
    </footer>

    <style>
      .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; max-width: 1200px; margin: 0 auto; }
      .gallery-grid img { width: 100%; height: 220px; object-fit: cover; border-radius: 8px; cursor: pointer; }
      .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 9999; }
      .lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; }
      .lightbox.show { display: flex; }
    </style>

    <script src="./src/js/retreat2025.js"></script>
  </body>
</html>
