<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JSON Fetch</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  </head>
  <body x-data="app()" x-init="loadData()">
    <h1>Entries</h1>
    <template x-for="(entry, index) in entries" :key="index">
      <div>
        <strong x-text="entry.title"></strong> â€” <span x-text="entry.dateEntered"></span>
      </div>
    </template>
    <script>
      function app() {
        return {
          entries: [],
          async loadData() {
            try {
              const res = await fetch("https://storage.googleapis.com/cpc-public-website/dynamic-json/highlights.json");
              if (!res.ok) throw new Error("Failed to load");
              this.entries = await res.json();
            } catch (error) {
              console.error(error);
            }
          }
        }
      }
    </script>
  </body>
</html>
