<!DOCTYPE html>
<html>
<head>
    <title>Website Form Editor</title>
    <style>
        body {
            background-image: url("https://source.unsplash.com/featured/?sunsets");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }
        
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-editor {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
        <div class="form-editor">
            <div class="logo">
                <!-- Place your logo here -->
            </div>
            <h1>Website Form Editor</h1>
            <form>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" style="opacity: 0.5; font-family: 'Barlow', sans-serif;">
                
                <label for="formType">Form Type:</label>
                <select id="formType" name="formType" style="opacity: 0.5; font-family: 'Barlow', sans-serif;">
                    <option value="contact">Contact Form</option>
                    <option value="registration">Registration Form</option>
                    <option value="survey">Survey Form</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
