<!DOCTYPE html>
<html>
<head>
    <title>Website Editor</title>


    <style>
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-editor {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
        }
    </style>
    
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap');

        body {
            font-family: 'Barlow', sans-serif;
            font-size: 20px;
            color: white;
        }

        body {
            background-image: url("https://source.unsplash.com/featured/?sunsets");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-editor input[type="text"],
        .form-editor textarea,
        .form-editor select {
            opacity: 0.7;
            font-family: 'Barlow', sans-serif;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            transition: opacity 0.3s ease-in-out;
        }

        .form-editor input[type="text"]:focus,
        .form-editor textarea:focus,
        .form-editor select:focus {
            opacity: 1;
        }

        .form-editor button[type="submit"] {
            opacity: 0.7;
            font-family: 'Barlow', sans-serif;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .form-editor button[type="submit"]:hover {
            opacity: 1;
        }
    </style>

</head>
