
<!DOCTYPE html>
<html>
<head>
    <title>Live Stream</title>
    <link rel="stylesheet" href="live.css">
</head>
<body>
    <div class="live-stream">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your_live_stream_code_here" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="detail-section">
        <button class="big-button" id="bulletin">Bulletin for 10/10/2021</button>
        <button class="big-button" id="scripture">John 3:16</button>
        <h2 id="broadcast-title">Sunday Service</h2>
        <p id="description">Join us for our Sunday service!</p>
        <p id="date">10/10/2021</p>
    </div>

    <div class="detail-section">
        <button class="big-button" id="bulletin">Today's Bulletin</button>
        <button class="big-button" id="scripture">Today's Scripture</button>
        <h2 id="broadcast-title">Title of the Broadcast</h2>
        <p id="description">Description of the Broadcast</p>
        <p id="date">Date of the Broadcast</p>
        <a href="previous_episodes.html">Previous Episodes</a>
    </div>


    <script>
        window.onload = function() {
            var body = document.getElementsByTagName('body')[0];
            var img = document.createElement('img');
            img.src = 'https://source.unsplash.com/random/1920x1080?nature,landscape';
            img.style.position = 'fixed';
            img.style.top = '0';
            img.style.left = '0';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.style.zIndex = '-1'; // Changed zIndex to 1 so that it is behind the content
            body.appendChild(img);
    
            var overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
            overlay.style.zIndex = '-1'; // Kept zIndex as 0 so that it is in front of the body background
            body.appendChild(overlay);
        };
    </script>
</body>
</html>
